<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <style>
    *{
      /* margin: 0;
      padding: 0; */
    }
    body{
      background: #dde1ef;
      width: 350px;
      height: 400px;
      border-radius: 20px;
    }
    .container{
      /* display:flex;
      justify-content: center;
      align-items: center; */
    }

    .toggleBody{
      display:flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
    }
    .toggle{
      border-radius:100px;
      width:40px;
      max-height: 20px;
      padding: 2.5px;
      box-shadow:inset 5px 5px 6px rgba(0,0,0,0.2),inset -5px -5px 6px rgba(255,255,255,0.5);
      display: flex;
      flex-direction: column;
    }
    .toggle-inner{
      width: 15px;
      height: 15px;
      border-radius: 100px;
      border: 1px solid rgba(255,255,255,0.2);
      background-color: rgba(0,0,0,0.25);
      box-shadow : 3px 3px 6px rgba(0,0,0,0.3), -2px -2px 4px rgba(255,255,255,0.7);
      transition: transform 0.3s ease-in-out;
    }

    .neubutton{
      padding: 4.5px;
      border-radius: 100px;
      transition:box-shadow 0.2s ease-in;
      box-shadow: 8px 8px 20px rgba(0,0,0,0.2),-8px -8px 20px rgba(255,255,255,0.6)
    }

    .cb{
      display:none
    }

    .cb:checked +.toggle > .toggle-inner{
      transform :translateX(23px);
      background: #40c99e;
    }


    .neubtn-move{
      box-shadow : 8px 8px 20px rgba(255, 255, 255, 0.6), -8px -8px 20px rgba(0, 0, 0, 0.2), inset 6px 6px 12px rgba(0, 0, 0, 0.2), inset -6px -6px 12px rgba(255, 255, 255, 0.4);
    }

    .title{
      font-family: "Nunito Sans", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 28px;
      padding-bottom: 10px;
    }

    .subtitle{
      font-family: "Nunito Sans", sans-serif;
      font-weight: 300;
      font-style: normal;
      font-size: 19px;
    }

    .neuContent{
      display: block;
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      font-family: "Nunito Sans", sans-serif;
      font-weight: 300;
      color: #44476a;
      background-color: #e6e7ee;
      background-clip: padding-box;
      border: 0.0625rem solid #d1d9e6;
      border-radius: 0.55rem;
      box-shadow: inset 2px 2px 5px #b8b9be, inset -3px -3px 7px #fff;
      transition: all .3s ease-in-out;
      width: -webkit-fill-available;
    }

    .submitBtn{
      width: -webkit-fill-available;
    transition: all .2s ease;
    font-family: "Nunito Sans", sans-serif;
    font-size: 19px;
    border-color: #d1d9e6;
    box-shadow: 3px 3px 6px #b8b9be, -3px -3px 6px #fff;
    color: #44476a;
    text-align: center;
    vertical-align: middle;
    background-color: transparent;
    border: 0.0625rem solid transparent;
    padding: 0.55rem 0.95rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.55rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }

    input.neuContent:focus {
      outline: none !important;
  }

    .contentBody{
      padding-bottom: 20px;
    }

  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="title">
      Settings
    </div>

    <div class="toggleBody">
      <div class="subtitle">
        Enter immediately
      </div>
      <div class="neubutton" id="outer">
        <input type="checkbox" id="inter" class="cb">
        <label class="toggle" for="inter">
          <div class="toggle-inner"></div>
        </label>
     </div>
    </div>

    <div class="contentBody">
      <div>
        <input type="text" class="neuContent" placeholder="Enter custom prompt here">
     </div>
    </div>

    <div class="submitBody">
      <button class="submitBtn">Submit</button>
    </div>

     
  </div>
  <script src="popup.js"></script>
</body>
</html>
